
<div class="card-content ">
  <form #parentForm="ngForm" (submit)="this.login(parentForm)">

    <div class="row  " style="margin-top: 30px">


        <h3 style="text-align: center; margin-bottom: 20px;" *ngIf="top && top.data.latestDate" >{{top.data.latestDate.targetDate | date:'EEEE, dd MMMM yyyy'}}</h3>

      <div class="col-xs-12 col-md-offset-4  col-md-4 ">
        <img class="center-block" src="assets/image/login/barcode.png" />
        <div class="form-group form-black is-empty" style="margin-top: 20px">
          <label class="control-label">NBG</label>
          <input [(ngModel)]="nbg" type="text" class="form-control" name="nbg" appAutofocus="" [isAlways]="true" >
        </div>
      </div>
    </div>




    <div class="clearfix"></div>

      <div *ngIf="this.lastUser" class="row userData">
          <div class="col-xs-12 text-center ">
              <h2>{{this.lastUser.name}}</h2>

              <h3>{{this.lastUser.nbg}}</h3>


          </div>
      </div>
  </form>
</div>
