

<div class="wrapper" *ngIf="userService.isLoggedIn else login">
    <div class="sidebar" data-color='red' data-image="">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>


    <button style="visibility: hidden;" type="button" class="btn btn-danger closeModal" data-dismiss="modal">Close</button>


</div>


<ng-template #login>

    <app-login *ngIf="router.url !== '/absence/barcode'"></app-login>

    <app-absence-barcode *ngIf="router.url === '/absence/barcode'"></app-absence-barcode>
</ng-template>
